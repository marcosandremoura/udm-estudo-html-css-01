

<!--
    FÓRUM PARA TIRAR DÚVIDAS DE CÓDIGO
    https://stackoverflow.com/

    TAGS
    * <video> </video>
    * <audio> </audio>
    * <figure> </figure> - SERVE INCLUIR UM IMAGEM QUE LEVE UMA LEGENDA 
    * <figcaption> </figcaption> - SERVE PARA HABILITAR A LEGENDA NA IMAGEM
    * <form> </form> - SERVE PARA CRIAR UM CAMPO DE PREENCHIMENTO OU FORMULÁRIO
    * <label> </label> - SERVE PARA DAR O TÍTULO AOS CAMPOS DE PREENCHIMENTO
    * <input type="text"> - SERVE PARA CRIAR CADA CAMPO DE PREENCHIMENTO
    * <input type="email"> - SERVE PARA CRIAR CADA CAMPO DE PREENCHIMENTO
    * <input type="submit"> - SERVE PARA CRIAR O BOTÃO DE SUBMETER O CAMPO DE PREENCHIMENTO OU FORMULÁRIO

    ATRIBUTOS
    * controls (<video>/<audio>) - SERVE PARA HABILITAR AS FUNÇÕES DE CONTROLE DE AUDIO E VÍDEO
    * placeholder (<input type="">) - SERVE PARA ESCREVER UM TEXTO DENTRO DO CAMPO ONDE RECEBERA UMA ESCRITA
    * required (<input type="">) - SERVE PARA DEIXAR O CAMPO COM O PREENCHIMENTO OBRIGATÓRIO
    * autofocus (<input type="">) - SERVE PARA HABILITAR AUTOMATICAMENTO O CURSOR NO PRIMEIRO CAMPO DO FORMULÁRIO
-->


<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos do HTML5</title>
</head>

<body>

    <h1>Recursos do HTML5</h1>

    <div>
        <video width="320" height="240" controls>
            <source src="cidade.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <audio controls>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div>
        <figure>
            <img src="ricefield.jpg" alt="Campo de arroz">
            <figcaption>Um lindo campo de arroz . . .</figcaption>
        </figure>
    </div>

    <div>
        <h3>Envie seu nome para mais informações.</h3>
        <form action="">
            <label for="">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu melhor e-mail" autofocus>
            
            <label for="">Nome completo</label>
            <input type="text" name="preencha aqui" placeholder="Preencha aqui" required> 
            
            <input type="submit" name="enviar">
        </form>
    </div>

</body>

</html>
